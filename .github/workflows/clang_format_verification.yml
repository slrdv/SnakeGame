name: Clang-format Verification
on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master

jobs:
  format-checking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '16'
          check-path: 'Source'
